<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f9f9f9; }
        .container {
            max-width: 400px; margin: auto; padding: 20px;
            border: 1px solid #ccc; border-radius: 8px;
            background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 { text-align: center; margin-bottom: 24px; }
        label { margin-bottom: 5px; display: block; font-weight: bold; }
        select, input {
            display: block; width: 100%;
            margin-bottom: 15px; padding: 8px;
            border: 1px solid #ccc; border-radius: 4px;
        }
        button {
            width: 100%; padding: 10px; background: #007BFF;
            color: white; border: none; border-radius: 4px;
            cursor: pointer; font-weight: bold;
        }
        button:hover { background: #0056b3; }
        .result {
            margin-top: 20px; text-align: center;
            font-weight: bold; color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unit Converter</h1>
        <form method="post">
            <label for="category">Category</label>
            <select id="category" name="category" required>
                {% for cat in categories %}
                <option value="{{ cat }}" {% if cat == category %}selected{% endif %}>{{ cat.title() }}</option>
                {% endfor %}
            </select>

            <label for="from_unit">From</label>
            <select id="from_unit" name="from_unit" required>
                {% for unit in units %}
                <option value="{{ unit }}" {% if unit == from_unit %}selected{% endif %}>{{ unit }}</option>
                {% endfor %}
            </select>

            <label for="to_unit">To</label>
            <select id="to_unit" name="to_unit" required>
                {% for unit in units %}
                <option value="{{ unit }}" {% if unit == to_unit %}selected{% endif %}>{{ unit }}</option>
                {% endfor %}
            </select>

            <label for="value">Value</label>
            <input type="number" id="value" name="value" step="any" value="{{ value|default('') }}" required>

            <button type="submit">Convert</button>
        </form>

        {% if result is not none %}
        <div class="result">
            Result: {{ result }}
        </div>
        {% endif %}
    </div>
</body>
</html>
